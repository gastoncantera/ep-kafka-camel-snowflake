plugins {
    id 'application'
}

application {
    mainClass = 'com.example.Main'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('ch.qos.logback:logback-classic:1.4.14')

    implementation('org.apache.camel:camel-core:4.10.0')
    implementation('org.apache.camel:camel-kafka:4.10.0')
    implementation('org.apache.camel:camel-jackson:4.10.0')

    // Snowflake Ingest Service Java SDK
    implementation('net.snowflake:snowflake-ingest-sdk:2.0.5')
    implementation('javax.xml.bind:jaxb-api:2.3.1')

    // Apache Camel Kafka Connector: Kamelet Snowflake Sink
    implementation 'org.apache.camel.kafkaconnector:camel-snowflake-sink-kafka-connector:4.8.3'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}